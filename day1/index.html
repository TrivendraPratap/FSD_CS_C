<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
    <table>
  <tr>
    <td colspan="2" id="heading">Registration Form</td>
</tr>
  <tr>
    <td>Username</td>
    <td><input type="text" placeholder="Username"></td>
</tr>
<tr>
    <td>Password</td>
    <td><input type="password"></td>
</tr>
<tr>
    <td>Email Id</td>
    <td><input type="email"></td>
</tr>
<tr>
    <td>Date of Birth</td>
    <td><input type="date"></td>
</tr>
<tr>
    <td>Upload Profile</td>
    <td><input type="file"></td>
</tr>
<tr>
    <td>Branch</td>
    <td>CS <input type="radio" value= "CS" name="r1">
    <td>CSE <input type="radio" value= "CSE" name="r1">
    <td>ITCS <input type="radio" value= "ITCS" name="r1">
    </td>
</tr>
<tr>
    <td>Language known</td>
    <td> c <input type ="checkbox" name ="c1">
        c++ <input type ="checkbox" name ="c1">
        java <input type ="checkbox" name ="c1">
    </td>

</tr>
<tr>
    <td>Select city</td>
    <td>
        <select name ="city">
            <option value ="gzb" selected >ghaziabad</option>
            <option value ="Dlh">delhi</option>
            <option value ="nodia">noida</option>
        </select>
    </td>
</tr>
<tr>
    <td>Address</td>
    <td><textarea row="5" cols="22" name ="addr" id ="lgn" ></textarea></td>
    
</tr>
<tr>
    <td><input type="submit" value="Login" name="" id="lgn"></td>
    <td><input type="submit" value="clear" name="" id="lgn"></td>
</tr>
</div>
</table>
</body>
</html>
